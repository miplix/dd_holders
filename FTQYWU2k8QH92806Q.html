<html><head><base href="https://ai-generated-websim.com/darai-hold-nft-double-dog/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darai Hold NFT Double Dog</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
        --primary-color: #6C63FF;
        --background-dark: #1E1E3F;
        --background-light: #3B3B70;
        --text-color: #B8B8D4;
        --text-color-light: #D7D7F4;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--background-dark) 0%, #2C2C54 50%, var(--background-light) 100%);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: rgba(30, 30, 63, 0.7);
        border-radius: 20px;
        padding: 20px;
        width: 90%;
        max-width: 800px;
        text-align: center;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
        color: var(--text-color-light);
        font-size: 1.8em;
        margin-bottom: 20px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .nft-image {
        width: 80%;
        max-width: 300px;
        height: auto;
        margin: 20px 0;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .yup-text {
        font-size: 1.8em;
        margin-bottom: 30px;
        color: #A3A3D1;
        font-weight: 600;
        letter-spacing: 3px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    .claim-button {
        background-color: var(--primary-color);
        color: #FFFFFF;
        border: none;
        padding: 15px 30px;
        font-size: 1.4em;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 6px 12px rgba(108, 99, 255, 0.3);
        width: 80%;
        max-width: 300px;
    }
    .claim-button:hover, .claim-button:focus {
        background-color: #5753E1;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #2C2C54;
        border: 2px solid var(--primary-color);
        padding: 20px;
        border-radius: 15px;
        z-index: 1000;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        width: 80%;
        max-width: 300px;
    }
    .popup-content {
        text-align: center;
        color: var(--text-color-light);
    }
    .popup-button {
        background-color: var(--primary-color);
        color: #FFFFFF;
        border: none;
        padding: 12px 24px;
        font-size: 1em;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
    }
    .popup-button:hover, .popup-button:focus {
        background-color: #5753E1;
        transform: scale(1.05);
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5em;
        }
        .yup-text {
            font-size: 1.5em;
        }
        .claim-button {
            font-size: 1.2em;
            padding: 12px 24px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Darai Hold NFT Double Dog</h1>
        
        <svg class="nft-image" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#2C2C54;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#3B3B70;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#4B4B8F;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#bg-gradient)" />
            <circle cx="150" cy="150" r="100" fill="#6C63FF" opacity="0.8" />
            <path d="M100,170 Q150,220 200,170" fill="none" stroke="#D7D7F4" stroke-width="8" stroke-linecap="round" />
            <circle cx="120" cy="120" r="20" fill="#D7D7F4" />
            <circle cx="180" cy="120" r="20" fill="#D7D7F4" />
            <circle cx="120" cy="120" r="10" fill="#2C2C54" />
            <circle cx="180" cy="120" r="10" fill="#2C2C54" />
            <text x="150" y="260" font-family="Poppins" font-size="24" fill="#D7D7F4" text-anchor="middle" font-weight="bold">Double Dog NFT</text>
        </svg>

        <div class="yup-text">
            YUP-YUP!
        </div>

        <button class="claim-button" onclick="claimNFT()">CLAIM</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Что будет если совместить YUP И Woof?</p>
            <button class="popup-button" onclick="goToWikipedia()">Заполнить форму</button>
        </div>
    </div>

    <script>
        function claimNFT() {
            window.location.href = "https://www.google.com";
            setTimeout(showPopup, 5000);
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function goToWikipedia() {
            window.location.href = "https://www.wikipedia.org";
        }
    </script>
</body>
</html>
