function renderHolderList() {
  const holderList = document.getElementById('holderList');
  const filteredHolders = data.data.near.collection_holders.filter(holder => 
    whitelistedAddresses.includes(holder.owner)
  );

  filteredHolders.forEach(holder => {
    const listItem = document.createElement('li');
    listItem.className = 'holder-item';
    listItem.innerHTML = `
      <span class="holder-address">${holder.owner}</span>
      <span class="holder-balance">${holder.current_holdings}</span>
    `;
    holderList.appendChild(listItem);
  });

  // Add whitelisted addresses that are not in the collection_holders
  whitelistedAddresses.forEach(address => {
    if (!filteredHolders.some(holder => holder.owner === address)) {
      const listItem = document.createElement('li');
      listItem.className = 'holder-item';
      listItem.innerHTML = `
        <span class="holder-address">${address}</span>
        <span class="holder-balance">0</span>
      `;
      holderList.appendChild(listItem);
    }
  });
}

document.addEventListener('DOMContentLoaded', renderHolderList);
